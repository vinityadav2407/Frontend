<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body style="background-color: grey;">
    <nav>
      <a href="/Project/index.html" aria-current="page">Back To Home</a>
      <a target="_blank" href="https://www.youtube.com/@chaiaurcode"
        >Youtube channel</a
      >
    </nav>
    <div class="container">
      <h1>BMI Calculator</h1>
      <form action="">
        <p>
          <label for=""> Height in cm </label> <input type="text" id="height" />
        </p>
        <p>
          <label for="">Weight in cm</label> <input type="text" id="weight" />
        </p>
        <button>Calculate</button>
        <div id="result"></div>
        <div class="bmi-weight-guide">
          <h1>BMI Weight Guide</h1>
          <p>Under weight=Less then 18.6</p>
          <p>Normal Range=18.6 and 24.9</p>
          <p>Overweight= Greater then 24.9</p>
        </div>
      </form>
    </div>
    <script src="bmi.js"></script>
  </body>
</html>
